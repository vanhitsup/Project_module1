<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="icon" href="/resource/image/icon.png" />
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="/resource/image/amazon.png" alt="">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <div class="form">
                <form action="">
                    <p>Email or mobile phone number</p>
                    <input type="text" placeholder="Nhập email hoặc số điện thoại.">
                    <p>Password</p>
                    <input type="password" placeholder="**********">
                    <button class="submit-btn">Continue</button>
                </form>
            </div>
            <p class="privacy">By continuing, you agree to Amazon's <a href="" class="pri-a">Conditions of Use</a> and <a href="" class="pri-a">Privacy Notice</a>.</p>
            <a href="" class="need-help">Need help?</a>
        </div>
        <hr>
        <a href="/views/register.html" class="create-form">
            Create your Amazon account
        </a>
    </section>
</body>
</html>
