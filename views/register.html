<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="icon" href="/resource/image/icon.png" />
    <link rel="stylesheet" href="/assets/css/register.css">
    <link rel="stylesheet" href="sweetalert2.min.css">

</head>
<body>
    <section>
       <a href="/index.html">
        <div class="logo">
            <img src="/resource/image/amazon.png" alt="">
        </div>
       </a>
        <div class="card">
            <h1>Create account</h1>
            <div class="form" id="form">
                <form action="">
                    <p>User name </p><span id="userNameErr" class="error"></span>
                    <input type="text" placeholder="Enter username." id="username" name="username">
                    <p> Email</p> <span id="emailErr" class="error"></span>
                    <input type="text" placeholder="Enter your email" id="email" name="email">
                    <p>Password </p><span id="passErr" class="error"></span>
                    <input type="password" placeholder="At least 6 characters" id="password" name="password">
                    <p>Re-enter password</p><span id="rePassErr" class="error"></span>
                    <input type="password" id="re-password" name="re-password" placeholder="Confirm password">
                    <button class="submit-btn">Continue</button>
                </form>
            </div>
            <p class="privacy">By creating an account, you agree to Amazon's <a href="" class="pri-a">Conditions of Use</a> and <a href="" class="pri-a">Privacy Notice</a>.</p>

            <hr class="card-hr"> 
            <p class="privacy" style="font-size: 13px;">Already have an account? <a href="/views/login.html" class="pri-a">Sign in</a></p>
            <p class="privacy" style="font-size: 13px;">Buying for work? <a href="" class="pri-a">Create a free business account</a></p>

        </div>
        <hr>
        
    </section>
    <script src="/assets/js/register.js"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
