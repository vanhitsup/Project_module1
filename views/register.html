<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="icon" href="/resource/image/icon.png" />
    <link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="/resource/image/amazon.png" alt="">
        </div>
        <div class="card">
            <h1>Create account</h1>
            <div class="form">
                <form action="">
                    <p>Your name </p>
                    <input type="text" placeholder="First and last name.">
                    <p>Mobile number or email                    </p>
                    <input type="text">
                    <p>Password</p>
                    <input type="password" placeholder="At least 6 characters">
                    <p>Re-enter password</p>
                    <input type="password" >
                    <button class="submit-btn">Continue</button>
                </form>
            </div>
            <p class="privacy">By creating an account, you agree to Amazon's <a href="" class="pri-a">Conditions of Use</a> and <a href="" class="pri-a">Privacy Notice</a>.</p>

            <hr class="card-hr"> 
            <p class="privacy" style="font-size: 13px;">Already have an account? <a href="/views/login.html" class="pri-a">Sign in</a></p>
            <p class="privacy" style="font-size: 13px;">Buying for work? <a href="" class="pri-a">Create a free business account</a></p>

        </div>
        <hr>
        
    </section>
</body>
</html>
